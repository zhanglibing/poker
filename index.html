<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>扑克牌</title>
	<link rel="stylesheet" href="index.css">
	<script src="js/jquery.js"></script>
	<script src="js/index.js"></script>
	
</head>
<body>
 <div class="box">
 <div class="logo"></div>
 <div class="menu">
 	<ul>
 		<li class="start">开始游戏</li>
 		<li class="reset">重新开始</li>
 		<li class="js">游戏介绍</li>
 		<span class="jieshao">
	 		<p>小游戏POKER是一款益智游戏。</p>
	 		<hr>
	 		<p>说明：一张或者两张相加为“13”就能消除牌,每消除一张得10分。</p>
 		</span>
 		<li class="end">退出游戏</li>
 	</ul>
 </div>
 <div class="score-time">
 	<div class="score">
 		<span>得分:</span>
 		<span class="font">00</span>
 	</div>
 	<div class="time">
 		<span>计时:</span>
 		<span class="font">00</span>
 	</div>

 </div>
 <div class="dangqian">
 	<span>此牌配对:</span>
 	<span class="font">0</span>
 </div>
 <div class="shengyu">
 	<span>剩余配对:</span>
 	<span class="font">0</span>
 </div>
 	<div class="scence">
		 <div class="move-right move"></div>
		 <div class="move-left move"></div>
	</div>
 </div>
	
</body>
</html>
